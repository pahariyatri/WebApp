
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/offers_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/offers_responsive.css' %}">
</head>
<body>

			<div class="row">
				<div class="col">
					<div class="items item_grid clearfix">
						{% for Destinations in object_list %}
						<!-- Item -->
						<div class="item clearfix rating_5">
							<a href="/">
							<div class="item_image"><img src="{{Destinations.img.url}}" alt="{{Destinations.name}}"></div>
							<div class="item_content">
								<div class="item_price">From â‚¹ {{Destinations.price}}</div>
								<div class="item_title">{{Destinations.name}}, India</div>
								<ul>
									<li>{{Destinations.activities}}</li>
									<li>{{Destinations.region}}</li>
									<li>{{Destinations.duration}} days</li>

								</ul>
								<div class="rating rating_5" data-rating="5">
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
									<i class="fa fa-star"></i>
								</div>
								<div class="item_text">{{Destinations.detail}}</div>
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
			</div>

</body>
</html>
